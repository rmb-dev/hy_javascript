<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Current weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <div class="container">

    <div class="inline">
      <h2>Real-Time<br>
        World Weather Data API
      </h2>
    </div>

    <div class="weather">
      <div class="location">
        <span class="name"></span>
        <span class="country"></span>
      </div>
      <div class="current">
        <span class="descriptions"></span><br>
        <span class="temperature"></span><br>
        <span class="wind"></span><br>
        <span class="humidity"></span><br>
        <span class="feelslike"></span><br>
        <span class="uv_index"></span><br>
        <span class="condition"></span><br>

      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
