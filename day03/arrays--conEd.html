<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Arrays</title>
</head>

<body>

  <body>
    <div id="box">
      <div id="text">Arrays</div>
    </div>
  </body>

  <style>
    #box {
      background-color: #f7df1e;
      width: 100px;
      height: 100px;
      padding: 50px;
      margin: 20px;
      position: relative;
    }

    #text {
      font-size: 66px;
      font-family: Gill Sans Extrabold, sans-serif;
      font-weight: bold;
      position: absolute;
      right: 0;
      bottom: 0;
    }
  </style>


  <script>
    let cheese = ["Blue Cheese", "Manchego", "Provolone", "Cheddar", "Colby", "Feta", "Goat Cheese", "Gorgonzola",
      "Romano", "Limburger", "Brie", "Ricota", "Roquefort", "Smoked Gouda"
    ];

    console.log(cheese); // First log the entire array

    console.log(`There are ${cheese.lenght} Cheeses`) // Log "There are __ Cheeses"

    const limIndex = cheese.indexOf("Limburger"); // figure out what the index of "Limburger" is
    console.log(limIndex); // store this information in a variable

    console.log(cheese[limIndex]); // Use the previous variable to log the word "Limburger"

    cheese.pop(); // Remove "Smoked Gouda" from the array and log cheese again
    console.log(cheese);

    console.log(cheese.shift()); // Remove "Blue Cheese" from the array and log cheese again

    console.log(cheese.sort()); // rearrange the array to be alphabetical and then log cheese again

    cheese.sort();
    cheese.reverse(); // rearrange the array to be reverse alphabetical order and then log cheese again

    cheese.push("Camembert", "Muenster");
    console.log(
      cheese
    ); // Add the following cheeses to the end of the array and then log cheese again: "Camembert" and "Muenster"

    cheese.unshift("Port de Salut");
    console.log(cheese); // add "Port de Salut" to the front of the array and the log the array

    let bread = ["Rye", "Whole Wheat",
      "White"
    ]; // Create a brand new array with the following types of bread and then log it
    console.log(bread); // Rye, "Whole Wheat", "White"

    let newCheese = cheese.slice(3, 6);
    console.log(
      newCheese); // Create a brand new array for selected cheeses from cheeses 4 through 6(including 6) and then log it

    let grilledCheese = bread.concat(newCheese);
    console.log(
      grilledCheese
    ); // Create a final new array for grilled cheese that combines the 3 breads and 3 selected cheeses. Then log it.

    const stringCheese = grilledCheese.join("-");
    console.log(
      stringCheese); // Convert your grilled cheese into a stringCheese variable. Separate each item with a dash. Log it

    // You received this string, convert it to an array and log the 2nd and 4th items _without_ removing them from the array
    let item = "pickles,olives,spicy beans,clamato,japalenos,bacon";
    let newItems = item.split(",");
    console.log(newItems);
    console.log(item[1], item[3]);
  </script>
</body>

</html>
